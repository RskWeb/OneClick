<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneClickHost â€” Fake Domain Vibes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a14;
      --card: #111122;
      --text: #e0e0ff;
      --text-light: #a0a0cc;
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-glow: rgba(99, 102, 241, 0.4);
      --success: #10b981;
      --border: rgba(255,255,255,0.09);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    header { text-align: center; padding: 100px 0 60px; }

    .logo {
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #c084fc, #818cf8, #60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -1px;
    }

    h1 {
      font-size: clamp(2.8rem, 7vw, 4.8rem);
      margin: 16px 0 24px;
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle { color: var(--text-light); font-size: 1.3rem; max-width: 580px; margin: 0 auto 40px; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 32px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.22,1,0.36,1);
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 10px 30px var(--primary-glow);
    }

    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 20px 50px var(--primary-glow); }
    .btn-primary:active { transform: translateY(-1px); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

    .code-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      margin: 40px 0;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    .code-header {
      background: #1a1a2e;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .code-header span { color: #8888aa; font-size: 0.95rem; font-family: 'Fira Code', monospace; }

    textarea {
      width: 100%;
      min-height: 360px;
      padding: 20px;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      line-height: 1.5;
      background: var(--card);
      color: #e0e0ff;
      border: none;
      resize: vertical;
      outline: none;
    }

    textarea:focus { background: #141426; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin: 30px 0 50px;
    }

    .input-group {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .input-group input {
      padding: 14px 20px;
      font-size: 1.1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      color: white;
      min-width: 240px;
      outline: none;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.25);
    }

    .toggle-group {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.05rem;
      color: var(--text-light);
    }

    .toggle {
      position: relative;
      width: 54px;
      height: 28px;
    }

    .toggle input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #333355;
      border-radius: 28px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider { background: var(--success); }
    input:checked + .slider:before { transform: translateX(26px); }

    .status {
      text-align: center;
      font-size: 1.3rem;
      margin: 20px 0;
      min-height: 1.6em;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s;
    }

    .status.visible { opacity: 1; transform: translateY(0); }
    .status.success { color: var(--success); font-weight: 600; }
    .status.error { color: #f87171; }

    footer {
      text-align: center;
      color: #555577;
      margin-top: 80px;
      font-size: 0.95rem;
    }

    @media (max-width: 640px) {
      header { padding: 80px 0 40px; }
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <div class="logo">OneClickHost</div>
      <h1>Fake Domain Mode</h1>
      <p class="subtitle">Paste code â†’ address bar says www.yourname.xyz (local simulation only)</p>
    </header>

    <div class="code-box">
      <div class="code-header">
        <span>your-site.html</span>
      </div>
      <textarea id="codeInput" placeholder="Paste your full HTML here..."></textarea>
    </div>

    <div class="controls">
      <div class="input-group">
        <input 
          type="text" 
          id="sitename" 
          placeholder="your-cool-name" 
          maxlength="30"
        >
        <button class="btn btn-primary" id="hostBtn">LAUNCH SITE</button>
      </div>

      <label class="toggle-group">
        <div class="toggle">
          <input type="checkbox" id="autoRedirect" checked>
          <span class="slider"></span>
        </div>
        Auto-redirect (recommended)
      </label>
    </div>

    <div class="status" id="status"></div>

    <footer>Local fake domain simulation â€¢ No real hosting â€¢ Looks clean in address bar tho ðŸ˜ˆ</footer>

  </div>

  <script>
    const hostBtn = document.getElementById('hostBtn');
    const codeInput = document.getElementById('codeInput');
    const sitenameInput = document.getElementById('sitename');
    const autoRedirectToggle = document.getElementById('autoRedirect');
    const status = document.getElementById('status');

    function show(msg, type = 'info') {
      status.textContent = msg;
      status.className = `status visible ${type}`;
    }

    function sanitize(str) {
      return str
        .toLowerCase()
        .trim()
        .replace(/[^a-z0-9-]/g, '-')
        .replace(/-+/g, '-')
        .replace(/^-|-$/g, '') || 'bro-' + Date.now().toString(36).slice(-6);
    }

    hostBtn.onclick = () => {
      const code = codeInput.value.trim();
      if (!code) {
        show("Yo paste some HTML first bruh ðŸ˜­", 'error');
        codeInput.focus();
        return;
      }

      const rawName = sitenameInput.value.trim();
      const slug = sanitize(rawName);
      const fakeDomain = `www.${slug}.xyz`;

      show(`Spinning up ${fakeDomain} ...`, 'info');

      hostBtn.disabled = true;
      hostBtn.textContent = "Deploying...";

      setTimeout(() => {
        show(`Live at ${fakeDomain} ðŸ”¥`, 'success');

        const shouldRedirect = autoRedirectToggle.checked;

        if (shouldRedirect) {
          // Fake clean domain in address bar + load content directly
          setTimeout(() => {
            // Change URL without reload
            history.pushState({ fake: true }, '', `https://${fakeDomain}`);
            // Replace current page content with user's code
            document.open();
            document.write(code);
            document.close();
          }, 900);
        } else {
          // New tab fallback (blob style + try fake url)
          const blob = new Blob([code], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          const newWin = window.open(blobUrl, '_blank');
          if (newWin) {
            try {
              newWin.history.replaceState({}, '', `https://${fakeDomain}`);
            } catch(e) {}
          } else {
            show("Popup blocked â€” turn auto-redirect ON or allow popups", 'error');
          }
          setTimeout(() => URL.revokeObjectURL(blobUrl), 60000);
        }

        setTimeout(() => {
          hostBtn.disabled = false;
          hostBtn.textContent = "LAUNCH SITE";
        }, 2200);

      }, 1400); // fake deploy delay
    };

    // Clear status when typing
    codeInput.oninput = sitenameInput.oninput = () => {
      status.className = 'status';
      status.textContent = '';
    };

    // If back button pressed, try to recover
    window.onpopstate = (e) => {
      if (e.state && e.state.fake) {
        // Could reload original launcher if you want, but for now just chill
      }
    };
  </script>
</body>
</html>
